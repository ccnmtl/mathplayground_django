name: build-and-test
on: [push, workflow_dispatch]
jobs:
  build:
    name: Django tests
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      matrix:
        python-version: [3.8]
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: install chromium for chromedriver
        run: sudo snap install chromium
      - name: Run django tests
        run: make test
